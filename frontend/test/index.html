<!DOCTYPE html>
<html>
    <head>
        <title>Sprint 2 Prototype</title>
    </head>
    <body>
        <form>
            First stop number: <input id="firstStop" type="number" value=""> <a href="" onclick="getStopLocation(document.getElementById('firstStop').value); return false;">Show on Map</a>
            <br>
            <select id="routesDropdown" name="route"></select>
            <br>
            Last stop number: <input id="lastStop" type="number"> <a href="" onclick="getStopLocation(document.getElementById('lastStop').value); return false;">Show on Map</a>
        </form>
        <button onclick="makePredictionNow(); makePredictionToday()">Make Prediction</button>
		<button onclick="chartValues()">Predictions</button>
		<button onclick="drawChart()">Chart</button>
        <div id="prediction">
            <!-- This will be filled in when a prediction is received the server -->
        </div>
		<br/>
	    Select Time: <input id="time" type="number" style="width:50px">
	    <div id="forecast"></div>
        <div id="map" style="height: 600px; width: 600px;"></div>
        <br/>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <div id="chart_div"style="height: 600px; width: 600px;">If all went well, you should see a chart here</div>
    </body>
    <script src="scripts.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUgHP1nB5Nsm9k8IELrBRMpSSueJYA0r4&callback=initMap"></script>
</html>
