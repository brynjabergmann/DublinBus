<!DOCTYPE html>
<html>
  <head>
    <!-- The title of the project -->
    <title> Dublin Bus </title>
    <!-- Specify the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <meta charset="us-ascii">
    <!-- Make page able to open in the Microsoft Edge version of Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Name of the project, keywords and authors -->
    <meta name="description" content="Dublin Bus Travel Time Estimate">
    <meta name="keywords" content="bus, travel time, dublin, transport">
    <meta name="authors" content="Brynja Halldorsdottir, Mariyana Levova, Neil McKimm, Peter Hanrahan">
    <!-- The viewport sets the width of the page to follow the screen-width of the device and sets the initial zoom level when the page is first loaded by the browser -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="./css/libraries/bootstrap.min.css">
    <link rel="stylesheet" href="./css/libraries/bootstrap-theme.min.css">

    <!--  Link to an externl style sheet -->
    <link type="text/css" rel="stylesheet" href="./css/main.css">
    <link type="text/css" rel="stylesheet" href="./css/sidebar.css">
    <link type="text/css" rel="stylesheet" href="./css/weathericons.css">
    <link type="text/css" rel="stylesheet" href="./css/libraries/bootstrap-datepicker3.min.css"> <!-- Bootstrap datepicker  -->
    <link type="text/css" rel="stylesheet" href="./css/libraries/bootstrap-clockpicker.min.css"> <!-- Bootstrap clockpicker  -->


    <!-- Tab logo for the website. Reference: https://stackoverflow.com/questions/9943771/adding-a-favicon-to-a-static-html-page -->
    <link rel="shortcut icon" type="image/ico" href="./favicon.ico" />

    <!-- IF WE WANT TO IMPORT A SPECIFIC GOOGLE FONT WE CAN USE THIS AND THEN CHANGE "Comfortaa" TO WHATEVER WE WANT -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet"> -->
</head>

  <body>
  <!-- <page-content-wrapper></page-content-wrapper> -->
    <!--Id for the map. Reference from https://developers.google.com/maps/documentation/javascript/adding-a-google-map-->
    <div class="container1">
        <div id="map"></div>
    </div>

<!-- Sidebar. Reference from https://bootsnipp.com/snippets/BDKbE -->
    <div class="container2">
        <div id="sidebar" class="nav-side-menu">
            <div id="header">
                <div class="brand"> Dublin Bus </div>
                <img class="img-responsive" img src="../img/websitelogo.png" style="width:62px; height:30px;">
            </div>
            <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </i>
            <div class="menu-list">
                <ul id="menu-content" class="menu-content collapse out">
                    <li>
                        <div id="weather">
                            <span>
                                    <!-- Reference: https://github.com/darkskyapp/skycons -->
                                    <figure>
                                        <canvas class="icon" id="fog" width="35" height="35"></canvas>
                                    </figure>
                                    <strong id = "weatherTemp">17</strong>
                                    <!-- The weather temperature -->
                                    <!-- <strong id = "weatherTemp">17</strong> -->
                            </span>
                        </div>
                    </li>
                    <li>
                            <!-- https://github.com/rodaine/jQuery-Geolocation/blob/master/demo.html -->
                        <button id="locate">Find my location</button>
                        <div id="output" class="hide"></div>
                    </li>
                    <li>
                    <!-- Reference: https://getbootstrap.com/docs/3.3/components/#input-groups -->
                        <div class="fromto">
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Bus <span class="caret"></span></button>
                                    <ul class="dropdown-menu busStations" id="toStations">
                                    </ul>
                                </div><!-- /btn-group -->
                                <input type="text" class="form-control" aria-label="..." placeholder="Choose a bus number"id="toStation">
                            </div><!-- /input-group -->
                        </div>
                    </li>
                    <li>
                        <div class="fromto">
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default" aria-haspopup="true" aria-expanded="false"> From </button>
                                    <ul class="dropdown-menu busStations" id="fromStations">
                                    </ul>
                                </div><!-- /btn-group -->
                                <input type="text" class="form-control" aria-label="..." placeholder="Choose a starting point..." id="fromStation">
                            </div><!-- /input-group -->
                        </div>
                    </li>
                    <li>
                        <div class="fromto">
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default" aria-haspopup="true" aria-expanded="false"> To </button>
                                    <ul class="dropdown-menu busStations" id="toStations">
                                    </ul>
                                </div><!-- /btn-group -->
                                <input type="text" class="form-control" aria-label="..." placeholder="Where do you want to go?"id="toStation">
                            </div><!-- /input-group -->
                        </div>
                    </li>
                    <li>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked> Depart at
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option2" autocomplete="off"> Arrive by
                            </label>
                        </div>
                    </li>
                    <li id="datetimepickers">
                        <span>
                            <div class="datetime-group">
                                <!-- Date picker. Reference: http://bootstrap-datepicker.readthedocs.io/en/latest/index.html -->
                                <div class="input-group date" data-provide="datepicker" id="datepicker">
                                    <input type="text" class="form-control"  autocomplete="off">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="datetime-group">
                                <!-- Time picker. Reference: http://weareoutman.github.io/clockpicker/ -->
                                <div class="input-group clockpicker">
                                    <input type="text" class="form-control" id="timePicker" autocomplete="off">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-time"></span> <!--The clock icon-->
                                    </div>
                                </div>
                            </div>
                        </span>
                    </li>
                    <li>
                        <!-- Search button -->
                        <button id="searchButton" class="btn btn-default rounded" type="button"><span class="glyphicon glyphicon-search"></span> Search </button>
                    </li>
                </ul>
            </div>
        </div>
</div>




    <!-- jQuery import -->
    <script src="./js/libraries/jquery.min.js"></script>

    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="./js/libraries/bootstrap.min.js"></script>
    <script src="./js/libraries/bootstrap-datepicker.min.js"></script>
    <script src="./js/libraries/bootstrap-clockpicker.min.js"></script>

    <!-- Link to external javascript file -->
    <script async defer src="./js/libraries/geolocate.jquery.min.js"></script>
    <script src="./js/libraries/skycons.js"></script>
    <script src="./js/main.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUgHP1nB5Nsm9k8IELrBRMpSSueJYA0r4&callback=initMap&libraries=places"></script>

  </body>
</html>
