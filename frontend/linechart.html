<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      let predictions = []; // the values for this array will be generated by the prediciton function
	  predictions = [20, 20, 21, 40, 45, 30, 27, 25, 31, 34, 40, 45, 43, 37, 29, 23, 20, 19, 19, "July 17"]
      function drawChart() {
        let data = google.visualization.arrayToDataTable([
          ['Hour of Day', 'Journey Length (mins)'],
		  ['5 AM',  predictions[0]],
          ['6 AM',  predictions[1]],
          ['7 AM',  predictions[2]],
          ['8 AM',  predictions[3]],
          ['9 AM',  predictions[4]],
		  ['10 AM', predictions[5]],
	      ['11 AM',  predictions[6]],
		  ['12 Noon',  predictions[7]],
          ['1 PM',  predictions[8]],
          ['2 PM',  predictions[9]],
          ['3 PM',  predictions[10]],
		  ['4 PM', predictions[11]],
	      ['5 PM',  predictions[12]],
		  ['6 PM',  predictions[13]],
          ['7 PM',  predictions[14]],
          ['8 PM',  predictions[15]],
          ['9 PM',  predictions[16]],
		  ['10 PM', predictions[17]],
	      ['11 PM',  predictions[18]]
        ]);

        let options = {
			  animation : {
				   duration: 2000,
				   easing: 'out',
				   startup: true
			  },
              title : 'Hourly Journey Travel Times ' + predictions[19],          
			  axisTitlesPosition : 'out',
			  backgroundColor : 'transparent',
			  curveType: 'function',
			  hAxis: {
			       title: "Time of Day"
		      },
			  legend: { 
				   position: 'in' 
			  },
			  vAxis: {
				   format: 'decimal', 
				   title: '\nJourney Time (mins)', 
				   gridlines : { 
						color : 'transparent'
				   }
			  },
			  lineWidth : 10,
			  colors: ['#6699FF'],
			  is3D: true
        };

        let chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 700px; height: 400px"></div>
  </body>
</html>
